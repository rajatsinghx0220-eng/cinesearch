<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSearch Pro | API Driven Player</title>
    <style>
        :root { --primary: #e50914; --bg: #080808; --card-bg: #141414; --text-dim: #9ca3af; --gold: #ffcc00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: white; line-height: 1.6; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* Navigation */
        nav { padding: 15px 6%; background: rgba(0,0,0,0.95); position: fixed; width: 100%; z-index: 2000; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 20px;}
        .home-icon-btn { background: none; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 8px; transition: 0.3s; }
        .home-icon-btn svg { width: 28px; height: 28px; fill: white; }
        .logo { font-size: 24px; font-weight: 900; color: white; text-decoration: none; cursor: pointer; }
        .logo span { color: var(--primary); }

        /* Hero & Search */
        .hero { height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(rgba(0,0,0,0.7), var(--bg)), url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=1600'); background-size: cover; padding-top: 60px; }
        .search-container { position: relative; width: 80%; max-width: 600px; }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; fill: var(--text-dim); }
        .search-bar { width: 100%; padding: 15px 25px 15px 55px; border-radius: 50px; border: 1px solid #333; background: #000; color: white; outline: none; transition: 0.3s; font-size: 1rem; }
        .search-bar:focus { border-color: var(--primary); }

        .genre-bar { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-top: 25px; width: 90%; }
        .genre-tag { padding: 8px 20px; background: #222; border-radius: 20px; font-size: 0.9rem; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .genre-tag:hover { background: var(--primary); }

        /* Grid */
        .container { padding: 50px 8% 50px; text-align: center; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px; text-align: left; }
        .movie-card { background: var(--card-bg); border-radius: 10px; overflow: hidden; cursor: pointer; transition: 0.3s; }
        .movie-card:hover { transform: translateY(-10px); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .movie-info-small { padding: 12px; font-size: 0.85rem; }
        .rating-star { color: var(--gold); }

        /* Restored Details Layout */
        .detail-header { position: relative; height: 60vh; display: flex; align-items: flex-end; padding: 40px 6%; background-size: cover; background-position: center; border-radius: 20px; overflow: hidden; margin-top: 20px; }
        .detail-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(to top, var(--bg) 5%, transparent 100%); }
        .detail-content { position: relative; z-index: 10; width: 100%; text-align: left; }
        .info-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 40px; margin-top: 40px; text-align: left; }

        .load-more-btn { margin-top: 50px; padding: 15px 40px; background: transparent; color: white; border: 2px solid white; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .load-more-btn:hover { background: white; color: black; }

        /* Buttons */
        .btn { padding: 12px 25px; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-alt { background: #333; color: white; }

        /* Modals */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .modal-content { width: 90%; max-width: 1000px; aspect-ratio: 16/9; position: relative; }
        .close-btn { position: absolute; top: -40px; right: 0; color: white; background: none; border: none; font-size: 1.2rem; cursor: pointer; }
        
        .bio-modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 6000; }
        .bio-content { background: var(--card-bg); width: 90%; max-width: 500px; padding: 30px; border-radius: 20px; text-align: center; }
        .bio-content img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 3px solid var(--primary); }
    </style>
</head>
<body>

<nav>
    <button class="home-icon-btn" onclick="goBackToHome()">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </button>
    <div class="logo" onclick="goBackToHome()">CINE<span>SEARCH</span></div>
</nav>

<div id="bioModal" class="bio-modal" onclick="closeBio()">
    <div class="bio-content" onclick="event.stopPropagation()">
        <img id="bioImg" src=""><h2 id="bioName"></h2>
        <p id="bioText" style="margin-top:15px; font-size:14px; color:var(--text-dim);"></p>
    </div>
</div>

<div id="trailerModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeTrailer()">‚úï Close</button>
        <div id="video-container" style="width:100%; height:100%;"></div>
    </div>
</div>

<div id="discovery-view">
    <header class="hero">
        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <input type="text" id="search" class="search-bar" placeholder="Search for movies...">
        </div>
        <div class="genre-bar">
            <div class="genre-tag" onclick="fetchByGenre(28)">Action</div>
            <div class="genre-tag" onclick="fetchByGenre(35)">Comedy</div>
            <div class="genre-tag" onclick="fetchByGenre(18)">Drama</div>
            <div class="genre-tag" onclick="fetchByGenre(27)">Horror</div>
            <div class="genre-tag" onclick="fetchByGenre(878)">Sci-Fi</div>
        </div>
    </header>
    <div class="container">
        <h2 id="grid-header" style="margin-bottom: 30px; border-left: 4px solid var(--primary); padding-left: 15px; text-align: left;">Trending Movies</h2>
        <div class="movie-grid" id="movie-grid"></div>
        <button id="loadMore" class="load-more-btn" onclick="loadNextPage()">Load More Movies</button>
    </div>
</div>

<div id="detail-view" class="hidden container">
    <div style="text-align: left; margin-bottom: 20px;">
        <button class="btn btn-alt" onclick="goBackToHome()">‚Üê Back</button>
    </div>
    <div id="movie-details"></div>
</div>

<script>
const API_KEY = 'b9d63721eddb1fc9e97c20a99d96b4b7';
const BASE_URL = 'https://api.themoviedb.org/3';
const IMG_PATH = 'https://image.tmdb.org/t/p/original';

let currentPage = 1;
let currentGenre = null;

async function fetchMovies(page = 1, append = false) {
    const res = await fetch(`${BASE_URL}/trending/movie/week?api_key=${API_KEY}&page=${page}`);
    const data = await res.json();
    displayMovies(data.results, append);
}

async function loadNextPage() {
    currentPage++;
    const url = currentGenre 
        ? `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${currentGenre}&page=${currentPage}`
        : `${BASE_URL}/trending/movie/week?api_key=${API_KEY}&page=${currentPage}`;
    const res = await fetch(url);
    const data = await res.json();
    displayMovies(data.results, true);
}

async function fetchByGenre(id) {
    currentGenre = id; currentPage = 1;
    const res = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${id}&page=1`);
    const data = await res.json();
    document.getElementById('grid-header').innerText = "Filtered Results";
    displayMovies(data.results, false);
}

function displayMovies(movies, append = false) {
    const movieGrid = document.getElementById('movie-grid');
    if(!append) movieGrid.innerHTML = '';
    movies.forEach(movie => {
        if(!movie.poster_path) return;
        const card = document.createElement('div');
        card.classList.add('movie-card');
        card.innerHTML = `
            <img src="${IMG_PATH + movie.poster_path}">
            <div class="movie-info-small">
                <strong>${movie.title}</strong><br>
                <span style="color:var(--text-dim)">‚òÖ <span class="rating-star">${movie.vote_average.toFixed(1)}</span></span>
            </div>
        `;
        card.onclick = () => openDetails(movie.id);
        movieGrid.appendChild(card);
    });
}

function playTrailer(videoId) {
    document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
    document.getElementById('trailerModal').style.display = 'flex';
}

function closeTrailer() {
    document.getElementById('trailerModal').style.display = 'none';
    document.getElementById('video-container').innerHTML = '';
}

async function openBio(personId) {
    const res = await fetch(`${BASE_URL}/person/${personId}?api_key=${API_KEY}`);
    const p = await res.json();
    document.getElementById('bioName').innerText = p.name;
    document.getElementById('bioText').innerText = p.biography || "No biography available.";
    document.getElementById('bioImg').src = IMG_PATH + p.profile_path;
    document.getElementById('bioModal').style.display = 'flex';
}

function closeBio() { document.getElementById('bioModal').style.display = 'none'; }

function goBackToHome() {
    document.getElementById('discovery-view').classList.remove('hidden');
    document.getElementById('detail-view').classList.add('hidden');
    window.scrollTo(0,0);
}

async function openDetails(id) {
    document.getElementById('discovery-view').classList.add('hidden');
    document.getElementById('detail-view').classList.remove('hidden');
    window.scrollTo(0,0);

    const [movie, credits, videos] = await Promise.all([
        fetch(`${BASE_URL}/movie/${id}?api_key=${API_KEY}`).then(r => r.json()),
        fetch(`${BASE_URL}/movie/${id}/credits?api_key=${API_KEY}`).then(r => r.json()),
        fetch(`${BASE_URL}/movie/${id}/videos?api_key=${API_KEY}`).then(r => r.json())
    ]);

    const trailer = videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');

    document.getElementById('movie-details').innerHTML = `
        <div class="detail-header" style="background-image: url('${IMG_PATH + movie.backdrop_path}')">
            <div class="detail-overlay"></div>
            <div class="detail-content">
                <h1 style="font-size: 3rem;">${movie.title}</h1>
                <p>‚≠ê ${movie.vote_average.toFixed(1)} | ${movie.runtime} min</p>
                <div style="margin-top: 20px; display: flex; gap: 15px;">
                    ${trailer ? `<button class="btn btn-main" onclick="playTrailer('${trailer.key}')">üìΩÔ∏è Watch Trailer</button>` : ''}
                    <button class="btn btn-alt" onclick="alert('Booking Request Sent to Nearest Cinema!')">üéüÔ∏è Book Now</button>
                </div>
            </div>
        </div>
        <div class="info-grid">
            <div><img src="${IMG_PATH + movie.poster_path}" style="width:100%; border-radius:10px;"></div>
            <div>
                <h2>Story</h2>
                <p style="margin:20px 0; color:var(--text-dim);">${movie.overview}</p>
                <h3>Cast (Click for Bio)</h3>
                <div style="display:flex; overflow-x:auto; gap:15px; padding:20px 0;">
                    ${credits.cast.slice(0, 8).map(c => `
                        <div style="min-width:80px; text-align:center; cursor:pointer;" onclick="openBio('${c.id}')">
                            <img src="${c.profile_path ? IMG_PATH + c.profile_path : 'https://via.placeholder.com/80'}" style="width:60px; height:60px; border-radius:50%; object-fit:cover;">
                            <p style="font-size:10px;">${c.name}</p>
                        </div>
                    `).join('')}
                </div>
            </div>
        </div>
    `;
}

document.getElementById('search').addEventListener('input', async (e) => {
    const q = e.target.value;
    if(q.length > 2) {
        const res = await fetch(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${q}`);
        const data = await res.json();
        displayMovies(data.results, false);
        document.getElementById('loadMore').classList.add('hidden');
    } else if(q.length === 0) {
        currentPage = 1; fetchMovies();
        document.getElementById('loadMore').classList.remove('hidden');
    }
});

fetchMovies();
</script>
</body>
</html>
